# 主服务器配置
server {
    listen 80;
    server_name _;  # 暂时接受所有域名/IP访问（域名备案后改成具体域名）

    # 字符集
    charset utf-8;

    # 日志
    access_log /www/wwwlogs/ai-photo-access.log;
    error_log /www/wwwlogs/ai-photo-error.log;

    # 客户端上传大小限制
    client_max_body_size 20M;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript;

    # ==========================================
    # 1. Web前端 (Next.js)
    # ==========================================
    location / {
        root /www/wwwroot/2.0/ai-photo-system/web/.next/standalone;
        try_files $uri $uri.html $uri/ @web-app;

        # 静态文件缓存
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Next.js应用回退
    location @web-app {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ==========================================
    # 2. Backend API (所有 /api/* 请求)
    # ==========================================
    location /api/ {
        proxy_pass http://backend_api/api/;
        proxy_http_version 1.1;

        # 代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 连接保持
        proxy_set_header Connection "";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # 错误处理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }

    # ==========================================
    # 3. WebSocket连接 (/ws)
    # ==========================================
    location /ws {
        proxy_pass http://websocket;
        proxy_http_version 1.1;

        # WebSocket升级头
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket超时（保持长连接）
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # 禁用缓冲
        proxy_buffering off;
    }

    # ==========================================
    # 4. 管理后台 (/admin)
    # ==========================================
    location /admin {
        alias /www/wwwroot/2.0/ai-photo-system/admin;
        index index.html;
        try_files $uri $uri/ /admin/index.html;

        # 静态资源缓存
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 7d;
            add_header Cache-Control "public";
        }
    }

    # ==========================================
    # 5. 上传文件访问 (/uploads)
    # ==========================================
    location /uploads/ {
        alias /www/wwwroot/2.0/ai-photo-system/backend/uploads/;

        # 图片缓存
        expires 30d;
        add_header Cache-Control "public, immutable";

        # 防止目录浏览
        autoindex off;

        # 只允许图片格式
        location ~* \.(jpg|jpeg|png|gif|webp)$ {
            add_header Access-Control-Allow-Origin *;
        }
    }

    # ==========================================
    # 6. 健康检查
    # ==========================================
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ==========================================
    # 7. 安全配置
    # ==========================================

    # 隐藏Nginx版本
    server_tokens off;

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问备份文件
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

