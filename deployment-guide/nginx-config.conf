# AI摄影系统 - Nginx配置文件
# 部署位置: /etc/nginx/conf.d/ai-photo.conf

# 上游Backend API服务
upstream backend_api {
    server 127.0.0.1:3000;
    keepalive 64;
}

# 上游WebSocket服务
upstream websocket {
    server 127.0.0.1:3001;
    keepalive 64;
}

# HTTP服务器 - 重定向到HTTPS（域名备案后启用）
